
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0f14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Torneos Rebrote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "pingpong-red": "#ff4b4b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0a0f14",
                        "card-dark": "#161e27",
                        "accent-green": "#22c55e",
                        "border-dark": "#2a3642"
                    },
                    fontFamily: {
                        sans: ['Lexend', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #0a0f14;
        }
        .ios-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }

        /* ESTILOS DE IMPRESIÓN MEJORADOS */
        @media print {
            html, body {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }
            #root, .max-w-\[480px\] {
                max-width: 100% !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                transform: none !important;
            }
            nav, button, .no-print, header button, .fixed {
                display: none !important;
            }
            .bg-background-dark, .bg-card-dark {
                background: white !important;
                border: 1px solid #eee !important;
                color: black !important;
                box-shadow: none !important;
            }
            .text-white, .text-primary, .text-accent-green {
                color: black !important;
            }
            .text-gray-400, .text-gray-500, .text-gray-600 {
                color: #666 !important;
            }
            .border-white\/5, .border-white\/10 {
                border-color: #eee !important;
            }
            main {
                padding: 0 !important;
                overflow: visible !important;
                height: auto !important;
            }
            .rounded-3xl, .rounded-2xl, .rounded-xl {
                border-radius: 4px !important;
            }
            .sticky {
                position: static !important;
            }
            /* Asegurar que las imágenes de los jugadores se vean en el PDF */
            img {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark text-white">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registered');
          }).catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
